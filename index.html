<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de LED - HiveMQ</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Controle de LED</h1>
  <button onclick="sendCommand('on')">🔆 Ligar LED</button>
  <button onclick="sendCommand('off')">💡 Desligar LED</button>

  <div id="status">🔄 Conectando ao broker...</div>

  <script>
    // Configurações MQTT
    const options = {
      username: "alef_claro11",
      password: "the5650@P",
      clean: true,
      connectTimeout: 4000,
      reconnectPeriod: 4000,
    };

    // Conectando ao HiveMQ Cloud (via WSS)
    const client = mqtt.connect("wss://def46994eb794713adf8c0e7425db950.s1.eu.hivemq.cloud:8884/mqtt", options);

    const topic = "alef_claro11/teste"; // Tópico que o dispositivo deve estar escutando

    client.on("connect", () => {
      console.log("✅ Conectado ao broker MQTT");
      document.getElementById("status").textContent = "✅ Conectado ao broker MQTT!";
    });

    client.on("error", (err) => {
      console.error("❌ Erro na conexão:", err);
      document.getElementById("status").textContent = "❌ Erro ao conectar: " + err.message;
    });

    function sendCommand(cmd) {
      if (client.connected) {
        client.publish(topic, cmd);
        console.log("📤 Comando enviado:", cmd);
        document.getElementById("status").textContent = `📤 Comando "${cmd}" enviado para o tópico ${topic}`;
      } else {
        document.getElementById("status").textContent = "⚠️ Broker desconectado!";
      }
    }
  </script>
</body>
</html>
